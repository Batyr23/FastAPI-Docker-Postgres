<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Редактировать клиента</h1>

    <form action="/edit_customer/{{ customer.id }}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Имя:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
        </div>
        <div class="col-md-6">
            <label for="phone_number" class="form-label">Номер телефона:</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ customer.phone_number }}" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}">
        </div>
        <div class="col-md-6">
            <label for="address" class="form-label">Адрес:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ customer.address }}">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
    </form>

    <div class="mt-4">
        <a href="/customers_view/" class="btn btn-secondary">Вернуться к списку клиентов</a>
    </div>
</body>
</html>
